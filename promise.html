        // 链式
        function promisel(status){
            return new Promise((resolve, reject) => {
                if(status){
                    console.log('第一个promise成功');
                    resolve('第一个promise返回数据成功')
                }
                if(!status){
                    console.log('第一个promise失败');
                    reject('第一个promise返回数据失败')
                }
            })
        }

        function promise2(status){
            return new Promise((resolve, reject) => {
                if(status){
                    console.log('第2个promise成功');
                    resolve('第2个promise返回数据成功')
                }
                if(!status){
                    console.log('第2个promise失败');
                    reject('第2个promise返回数据失败')
                }
            })
        }

        function promise3(status){
            return new Promise((resolve, reject) => {
                if(status){
                    console.log('第3个promise成功');
                    resolve('第3个promise返回数据成功')
                }
                if(!status){
                    console.log('第3个promise失败');
                    reject('第3个promise返回数据失败')
                }
            })
        }

        // all方法,数组内有promise必须全部成功(全部返回resolve),才会执行then回调,只要有一个是返回()就会执行catch
        // Promise.all([promisel(true), promise2(true)]).then(response => {
        //     console.log('全部调用成功');
        // }).catch(error => {
        //     console.log('有些可能失败了');
        // })

        // race数组,当在执行的时候,遇到的返回结果是resolve(成功),那么就会继续链式执行
        // 最终的理解:rece, 就要有一个返回resolve,就代表成功,就会回调then。但是,如果第一个返回reject,那么就失败了
        Promise.race([promisel(true), promise2(true)]).then(response => {
            console.log('成功');
        }).catch(error => {
            console.log('有些可能失败了');
        })


    </script>
